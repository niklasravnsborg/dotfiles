[env]
# ensure correct color in helix
TERM = "xterm-256color"

[font]
normal.family = "JetBrainsMonoNL Nerd Font"
size = 14

[window]
decorations = "buttonless"
dynamic_padding = true
startup_mode = "maximized"
option_as_alt = "OnlyLeft"

[window.padding]
x = 20
y = 20

[colors.primary]
background = '#1f2430'
foreground = '#cbccc6'
bright_foreground = '#f28779'

[[hints.enabled]]
command = 'open'
hyperlinks = true
post_processing = true
persist = true
mouse = { enabled = true, mods = "Command" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

# Normal colors
[colors.normal]
black = '#212733'
red = '#f08778'
green = '#53bf97'
yellow = '#fdcc60'
blue = '#60b8d6'
magenta = '#ec7171'
cyan = '#98e6ca'
white = '#fafafa'

# Brightened
[colors.bright]
black = '#686868'
red = '#f58c7d'
green = '#58c49c'
yellow = '#ffd165'
blue = '#65bddb'
magenta = '#f17676'
cyan = '#9debcf'
white = '#ffffff'
