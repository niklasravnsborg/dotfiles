- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    "~/Library/LaunchAgents/Timemator.restart.plist": macos/Timemator.restart.plist
    ~/.finicky.js: finicky/.finicky.js
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore: git/.gitignore
    ~/.ssh/config: ssh/config
    ~/.svgo.config.js: svgo/.svgo.config.js
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.config/nix/nix.conf: nix/nix.conf
    ~/.config/atuin/config.toml: atuin/config.toml
    ~/.config/helix/config.toml: helix/config.toml
    ~/.config/gitui/key_bindings.ron: gitui/key_bindings.ron
    ~/.config/gitui/theme.ron: gitui/theme.ron
    ~/.zshrc: zsh/.zshrc
    ~/.zsh_plugins.txt: zsh/.zsh_plugins.txt
    ~/.fzf.zsh: zsh/.fzf.zsh
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.docker/config.json: docker/config.json
    ~/.env.sh: shell/.env.sh
    ~/.aliases.sh: shell/.aliases.sh
    ~/.config/starship.toml: starship/starship.toml
